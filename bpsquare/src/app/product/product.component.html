<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<div class="container">
    <div class="row clearfix">
      <!-- <h2>Products</h2> -->
        <div class="col-lg-3 col-md-4 col-sm-12" *ngIf="product">
            <div class="card product_item">
                <div class="body">
                  <div class="cp_img">
                    <img src="{{product.imagePath}}" alt="Product" class="img-fluid">

                </div>
                    <div class="product_details">
                        <h5><!--<a [title]="product.name" [routerLink]="['/products', product.id]"> {{product.name}}</a>-->{{product.name}}<</h5>
                        <p class="card-text" *ngIf="product.description"> {{product.description}}</p>
                        <ul class="product_price list-unstyled">
                          <li class="card-text new_price">{{product.price |currency}}</li>
                        </ul>
                        <!-- <div class="hover">
                          <a (click)="addToCart(product)" href="#" class="btn btn-primary">Add to Cart</a>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
